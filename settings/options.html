<!DOCTYPE html>
<html>
<head>
  <title>Box AI for Chrome Options</title>
  <link rel="stylesheet" href="box-ui-elements/picker.css" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>Box AI for Chrome Options</h1>

    <div class="setting-card">
      <h2>Authentication</h2>
      <button id="BTN__BOX_LOGIN" type="button">Login to Box</button>
      <div id="status">Not logged in</div>
    </div>

    <div class="setting-card">
      <h2>Upload Destination</h2>
      <div class="picker"><button type="button">Select Folder</button></div>
      <div id="selected-folder">No folder selected.</div>
    </div>

    <div id="folder-picker-container"></div>

    <div class="setting-card">
      <h2>Custom Instructions</h2>
      <button id="add-instruction" type="button">Add Instruction</button>
      <table id="custom-instructions-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Instruction</th>
            <th>Sort Order</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="save-instructions" type="button">Save Instructions</button>
      <div id="instructions-status"></div>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
