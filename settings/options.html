<!DOCTYPE html>
<html>
<head>
  <title>Box AI for Chrome Options</title>
  <link rel="stylesheet" href="box-ui-elements/picker.css" />
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }

<body>
  <h1>Box AI for Chrome Options</h1>

    <div id="selected-folder">No folder selected.</div>

  </div>
  <div id="folder-picker-container"></div>
  <script type="module" src="box-ui-elements/picker.js"></script>
  <script type="module" src="options.js"></script>
</body>
</html>
